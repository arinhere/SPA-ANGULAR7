<div style="padding: 10px 10px 10px 10px">
  
    <div class="panel-group" id="accordion">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h4 class="panel-title">
            <a data-toggle="collapse" data-parent="#accordion" href="#collapse1">
              Sign Up
            </a>
          </h4>
        </div>
        <div id="collapse1" class="panel-collapse collapse in">
          <div class="panel-body">
              <form [formGroup]="signUpForm" (ngSubmit)="onSubmit(signUpForm)" novalidate>
                <div class="form-group">
                    <label>First Name</label>
                    <input type="text" formControlName="firstName" class="form-control" [ngClass]="{ 'is-invalid': f.firstName.touched && f.firstName.errors }" />
                    <div *ngIf="f.firstName.touched && f.firstName.errors" class="invalid-feedback">
                        <div *ngIf="f.firstName.touched && f.firstName.errors.required">First Name is required</div>
                    </div>
                </div>
                <div class="form-group">
                    <label>Last Name</label>
                    <input type="text" formControlName="lastName" class="form-control" [ngClass]="{ 'is-invalid': f.lastName.touched && f.lastName.errors }" />
                    <div *ngIf="f.lastName.touched && f.lastName.errors" class="invalid-feedback">
                        <div *ngIf="f.lastName.touched && f.lastName.errors.required">Last Name is required</div>
                    </div>
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input type="text" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': f.email.touched && f.email.errors }" />
                    <div *ngIf="f.email.touched && f.email.errors" class="invalid-feedback">
                        <div *ngIf="f.email.touched && f.email.errors.required">Email is required</div>
                        <div *ngIf="f.email.touched && f.email.errors.email">Email must be a valid email address</div>
                    </div>
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': f.password.touched && f.password.errors }" />
                    <div *ngIf="f.password.touched && f.password.errors" class="invalid-feedback">
                        <div *ngIf="f.password.touched && f.password.errors.required">Password is required</div>
                        <div *ngIf="f.password.touched && f.password.errors.minlength">Password must be at least 6 characters</div>
                    </div>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary" [disabled]="signUpForm.invalid">Register</button>
                </div>
              </form>
          </div>
        </div>
      </div>
    
    
      <div class="panel panel-default">
        <div class="panel-heading">
          <h4 class="panel-title">
            <a data-toggle="collapse" data-parent="#accordion" href="#collapse2">
              Login
            </a>
          </h4>
        </div>
        <div id="collapse2" class="panel-collapse collapse">
            <div class="panel-body">
                <form [formGroup]="loginForm" (ngSubmit)="onLogin(loginForm)" novalidate>
                    <div class="form-group">
                        <label>Email</label>
                        <input type="text" placeholder="Use: bhasco@gmail.com" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': loginControl.email.touched && loginControl.email.errors }" />
                        <div *ngIf="loginControl.email.touched && loginControl.email.errors" class="invalid-feedback">
                            <div *ngIf="loginControl.email.touched && loginControl.email.errors.required">Email is required</div>
                            <div *ngIf="loginControl.email.touched && loginControl.email.errors.email">Email must be a valid email address</div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" placeholder="Use: bhasco" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': loginControl.password.touched && loginControl.password.errors }" />
                        <div *ngIf="loginControl.password.touched && loginControl.password.errors" class="invalid-feedback">
                            <div *ngIf="loginControl.password.touched && loginControl.password.errors.required">Password is required</div>
                            <div *ngIf="loginControl.password.touched && loginControl.password.errors.minlength">Password must be at least 6 characters</div>
                        </div>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary" [disabled]="loginForm.invalid">Login</button>
                    </div>
                </form>
            <!-- <button type="button" (click)="getData()">Get Data From Node</button><br/><br/>
    
            <button type="button" (click)="postData()">Post Data to Node</button><br/><br/>
          
            <button type="button" (click)="delData()">Delete data from Node</button> -->
            </div>
        </div>
      </div>
    
    </div>  

</div>
